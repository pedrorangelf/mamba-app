<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-buttons slot="secondary">
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Olá, Lucas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="pl-5">
    <ion-text>
      <h4>Vagas</h4>
    </ion-text>
    <ion-text>
      <ion-label>
        Posições Abertas
      </ion-label>
    </ion-text>
  </div>

  <ion-card *ngFor="let item of desafiosAbertos">
    <ion-item (click)="goToDetalhes(item.id)">
      <ion-label class="ion-text-wrap">
        <p>{{item.totalInscricoes}} candidato(s)</p>
        <ion-text color="primary">
          <h3>{{item.cargo}}</h3>
        </ion-text>
        <p>{{item.tempoAbertura}}</p>
      </ion-label>
      <ion-badge slot="end" color="success">{{item.statusDesafio}}</ion-badge>
    </ion-item>
  </ion-card>

  <div class="pl-5">
    <ion-text>
      <ion-label>
        Posições Fechadas
      </ion-label>
    </ion-text>
  </div>

  <ion-card *ngFor="let item of desafiosFechados">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <p>{{item.totalInscricoes}} candidato(s)</p>
        <ion-text color="primary">
          <h3>{{item.cargo}}</h3>
        </ion-text>
        <p>{{item.tempoAbertura}}</p>
      </ion-label>
      <ion-badge slot="end" color="danger">{{item.statusDesafio}}</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
