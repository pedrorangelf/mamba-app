<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{detalhe.cargo}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="pl-5">
    <ion-text>
      <h4>Visão Geral</h4>
    </ion-text>
    <ion-row>
      <ion-col class="ion-align-self-start" size="9">
        <ion-text>
          <ion-label>
            <p>Data Início</p>
            <p>{{detalhe.dataAbertura}}</p>
          </ion-label>
        </ion-text>
      </ion-col>
      <ion-col class="ion-align-self-end" size="3">
        <!-- <ion-label class="x-small">
          Fechar Vaga
        </ion-label> -->
        <ion-badge color="primary">{{detalhe.statusDesafio}}</ion-badge>
      </ion-col>
    </ion-row>
   
  </div>

  <ion-card>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="Dark">
          <h3>{{detalhe.totalInscricoes}} candidato(s)</h3>
        </ion-text>
        <p>{{detalhe.tempoUltimaInscricao}}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="Dark">
          <h3>{{detalhe.tempoUltimaInicializacao}}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="Dark">
          <h3>{{detalhe.porcentagemConclusao}}% de conclusão</h3>
        </ion-text>
        <p>{{detalhe.tempoUltimaFinalizacao}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
  
</ion-content>
